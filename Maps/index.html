<!DOCTYPE html>
<html>
  <head>
    <title>Accessing arguments in UI events</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      function initMap() {
	  var a = {lat: -23.363, lng: 131.044};
	  var b = {lat: -23.363, lng: 131.044};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: {lat: -25.363882, lng: 131.044922 }
        });
		
        map.addListener('click', function(e) {
		  document.getElementById("demo").innerHTML = a.lat;
          placeMarkerAndPanTo(e.latLng, map);
        });
		
		//document.getElementsByName("Thing")[0].addEventListener('change', doThing);
		
		
		setInterval(function(){ 
			placeMarkerAndPanTo(a, map);
			a.lat += 3.0;
			}, 1000);
			
		//function doThing(value){
		//	alert('Horray! Someone wrote "' + this.value + '"!');
		//}
      }
		
      function placeMarkerAndPanTo(latLng, map){
        var marker = new google.maps.Marker({
          position: latLng,
          map: map
        });
        map.panTo(latLng);
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCDgot_qwE8-dSfoVCPARs9psbDXdDrT7c&callback=initMap">
    </script>
  </body>
</html>
